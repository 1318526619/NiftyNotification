language: java
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_TARGET=android-20  ANDROID_ABI=armeabi-v7a

before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r23-linux.tgz
  - tar xzf android-sdk_r23-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

 # Gradle
  - wget http://services.gradle.org/distributions/gradle-1.12-bin.zip
  - unzip gradle-1.12-bin.zip
  - export GRADLE_HOME=$PWD/gradle-1.12
  - export PATH=$GRADLE_HOME/bin:$PATH

  # Install required components
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-19 downloads only ARM, because only the first license query is accepted.
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --all --filter build-tools-20.0.0 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-20 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter sys-img-x86-android-19 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

before_install:
  - curl -3L https://raw.github.com/embarkmobile/android-sdk-installer/version-2/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS,android-$ANDROID_TARGET,sys-img-armeabi-v7a-android-$ANDROID_TARGET --accept=$LICENSES && source ~/.android-sdk-installer/env
  - curl -3L -o wait_for_emulator https://github.com/embarkmobile/android-sdk-installer/raw/version-2/wait_for_emulator
  - sudo chmod +x wait_for_emulator

  # Start the emulator
  - echo no | android create avd --force -n test -t android-$ANDROID_TARGET --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &

before_script:
  # Downloads gradle stuff
  - gradle
  - ./wait_for_emulator

install:
 - true

script:
  - gradle connectedCheck --info


notifications:
  email: false

